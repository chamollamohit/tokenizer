<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tokenizer</title>
    <style>
        /* --- Basic CSS Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            max-width: 100%; /* Safeguard to ensure it never exceeds container width */
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box; /* Important for padding and width */
            min-height: 80px;   /* Your original minimum height */
            max-height: 200px;  /* Set a maximum height */
            overflow-y: auto; /* Add a scrollbar if content is too tall */
            resize: vertical;   /* Allow vertical resize, but not horizontal */
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 1rem 0;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .output {
            margin-top: 10px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
            word-wrap: break-word; /* To prevent long token lists from overflowing */
            min-height: 20px;
        }
        .divider {
            border-top: 1px solid #eee;
            margin: 2rem 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text Tokenizer</h1>

        <div>
            <h2>Encode Text to Tokens</h2>
            <textarea id="text-input" placeholder="Type text here to encode... e.g., Hello world"></textarea>
            <button id="encode-btn">Encode</button>
            <p><strong>Generated Tokens:</strong></p>
            <div id="encoded-output" class="output"></div>
        </div>

        <div class="divider"></div>

        <div>
            <h2>Decode Tokens to Text</h2>
            <textarea id="token-input" placeholder="Enter tokens here, separated by commas... e.g., 8, 5, 12, 12, 15"></textarea>
            <button id="decode-btn">Decode</button>
            <p><strong>Reconstructed Text:</strong></p>
            <div id="decoded-output" class="output"></div>
        </div>
    </div>

<script src="/script.js"></script>

</body>
</html>
